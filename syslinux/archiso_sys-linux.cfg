LABEL arch64
TEXT HELP
Boot the WaffleOS %DESKTOP% live medium on BIOS.
It allows you to install WaffleOS or perform system maintenance.
ENDTEXT
MENU LABEL Boot WaffleOS %DESKTOP% (x86_64, BIOS): live
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID%

