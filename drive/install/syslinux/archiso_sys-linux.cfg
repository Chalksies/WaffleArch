LABEL arch64p
TEXT HELP
Boot the WaffleOS %DESKTOP% medium on BIOS.
It allows you to install WaffleOS or perform system maintenance.
ENDTEXT
MENU LABEL Boot WaffleOS %DESKTOP% (x86_64, BIOS)
LINUX /vmlinuz-linux
INITRD /initramfs-linux-fallback.img
APPEND root=LABEL=%ROOT_LABEL% rootflags=%ROOT_FLAGS% rw
